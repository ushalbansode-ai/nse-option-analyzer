name: Update Option Signals

on:
  schedule:
    # Run every 5 minutes during market hours (9:15 AM to 3:30 PM IST, Monday to Friday)
    # UTC times: 3:45 UTC = 9:15 AM IST, 10:00 UTC = 3:30 PM IST
    - cron: '*/5 3-9 * * 1-5'  # Every 5 minutes from 3:00-9:55 UTC
    - cron: '0,5,10,15,20,25,30 10 * * 1-5'  # Every 5 minutes at 10:00-10:30 UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run advanced option signals
      run: python option_signals.py
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add option_signals.csv detailed_option_data.csv index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Option signals $(date +'%Y-%m-%d %H:%M')" && git push)
